<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>S1 ab KÃ¶tzschenbroda âžœ Dresden Freiberger Str.</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0.7em;}
    .fahrt { border-bottom: 1px solid #ccc; padding: 0.5em 0; }
    .zeit { font-weight: bold; min-width: 50px; display:inline-block;}
    .ziel { color: #05398F; font-weight: bold;}
    .verspaetet { color: #c00; font-weight: bold;}
    .kopf { font-size: 1.15em; margin-bottom: 0.4em;}
  </style>
</head>
<body>
  <div class="kopf">NÃ¤chste S1 ab KÃ¶tzschenbroda <span style="float:right;font-size:0.85em;">Richtung Freiberger Str.</span></div>
  <div id="output">Lade...</div>
  <script>
    function ladeAbfahrten() {
      fetch("https://webapi.vvo-online.de/dm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          stopid: "33000051", // KÃ¶tzschenbroda
          limit: 10,          // Mehr holen, damit Filter sicher klappt
          mot: ["SuburbanRailway"]
        })
      })
      .then(r => r.json())
      .then(data => {
        // Filter: S1 und Ziel enthÃ¤lt exakt "Dresden, Freiberger Str."
        const abf = (data.Departures || [])
          .filter(dep => dep.LineName === "S1" && dep.Direction === "Dresden, Freiberger Str.")
          .slice(0,2);

        document.getElementById("output").innerHTML = abf.length > 0
          ? abf.map(dep => {
              const epoch = parseInt(dep.RealTime.match(/\d+/)[0]);
              const t = new Date(epoch);
              const istSpaeter = dep.State === "Delayed";
              return `<div class="fahrt">
                  <span class="zeit">${t.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})}</span>
                  <span class="ziel">S1 âž” Freiberger Str.</span>
                  ${istSpaeter ? `<span class="verspaetet">ðŸš© verspÃ¤tet</span>` : ""}
                </div>`;
            }).join("")
          : "<div>Keine passenden Abfahrten nach Freiberger Str. gefunden.</div>";
      })
      .catch(() => {
        document.getElementById("output").innerText = "Fehler bei der Datenabfrage!";
      });
    }
    ladeAbfahrten();
    setInterval(ladeAbfahrten, 60000); // alle 60s neu laden
  </script>
</body>
</html>
